<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<div id="wrapper">
	<div id="title">
		<h2>로그인 화면입니다</h2>
	</div>
	<div id="content">
		<form method="post">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="로그인"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
